<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Silly story generator</title>
  </head>
  <body>
    <!-- The following div allows users to enter a custom name. -->
    <div>
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="">
    </div>
    <!-- The following div allows users to select their location, either US or UK. -->
<div>
  <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked="">
  <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
</div>

<!-- The following div allows users to generate a random story. -->
<div>
  <button class="randomize">Generate random story</button>
</div>

<!-- The following paragraph displays the generated story. -->
<p class="story"></p>

<!-- The following script file contains the JavaScript code that generates the story. -->
<script src="new.js"></script>

  </body>
</html>
